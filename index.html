<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <section class="header">
      <img class="header-img mobile" src="./images/image-product-mobile.jpg" alt="">
      <img class="header-img desktop" src="./images/image-product-desktop.jpg" alt="">

    
    </section>
    <main>
      <span class="subtitle">Perfume</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>
    
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p> 
    
      <div class="pricewrapper">
     <span class="big">$149.99</span> 
      <span class="small">$169.99</span>
    </div>
    
      <button class="addtocard"> <span><img src="./images/icon-cart.svg" alt=""></span>Add to Cart</button>
      
    </main>



  </div>

 
 
</body>
</html>
